<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"></iink>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="calculator">
        <div class="errorMsg">
            Its CAP10
        </div>

        <div class="inputScreen">
            <input placeholder="" id="result" disabled>
        </div>
        
        <div class="buttons">
            <div class="row">
                <div class="button allDel">AC</div>
                <div class="button del"><i class="bi bi-backspace-reverse"></i></div>
                <div class="button operator" val="%">%</div>
                <div class="button operator divi" val="/"><i class="fa-solid fa-divide"></i></div>
            </div>
            <div class="row">
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operator" val="*"><i class="bi bi-x"></i></div>
            </div>
            <div class="row">
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operator" val="-">-</div>
            </div>
            <div class="row">
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operator" val="+">+</div>
            </div>
            <div class="row">
                <div class="button number">00</div>
                <div class="button number">0</div>
                <div class="button number">.</div>
                <div class="button operator equal" val="=">=</div>
            </div>
        </div>
    </div>
    <!-- <script src="app.js"></script> -->
     <script src="main.js"></script>
</body>
</html>
